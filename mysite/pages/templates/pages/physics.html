{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физика</title>
    <link rel="stylesheet" type="text/css" href="{% static 'pages/styles.css' %}">
</head>
<body>
    <header>
        <h1>Страница физики</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главное</a></li>
                <li><a href="{% url 'physics' %}">Физика</a></li>
                <li><a href="{% url 'chemistry' %}">Химия</a></li>
                <li><a href="{% url 'biology' %}">Биология</a></li>
                <li><a href="{% url 'about' %}">О нас</a></li>
            </ul>
        </nav>
    </header>
    <h2>Скачиваемые файлы:</h2>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ file.file.url }}" download>{{ file.file.name }}</a>
            </li>
        {% empty %}
            <li>Файлы не найдены.</li>
        {% endfor %}
    </ul>
    <footer>
        <p>&copy; 2024 Мой сайт. Все права защищены.</p>
    </footer>

</body>
</html>
